<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My lists</ion-title>
    <ion-buttons right>
      <button ion-button
              icon-only
              (click)="removeEvents()"
              [disabled]="events?.length < 1">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getEvents($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let puketeEvent of events">
      <p (click)="goToPuketePage(puketeEvent.id)"> {{ puketeEvent.name }} </p>
      <button ion-button
              color="danger"
              (click)="removeEvent(puketeEvent)"
              item-end>
              <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>

  </ion-list>
</ion-content>
