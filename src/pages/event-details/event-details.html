<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dictionary?.eventDetails?.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">{{dictionary?.eventDetails?.expenses}}</ion-item-divider>
    <ion-item>
      <ion-input type="text"
                 placeholder="{{dictionary?.eventDetails?.newExpensePlaceholder}}"
                 (keyup)="checkNewEventName($event)"
                 [(ngModel)]="newEvent"
                 (keyup.enter)="addExpense()"
                 [attr.maxlength]="15">
      </ion-input>
      <button ion-button
              icon-only
              item-end
              clear
              (click)="addExpense()"
              [disabled]="newEvent === undefined || newEvent === '' || newEventErrorDescription !== ''">
                <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-item>
    <p padding-left
       class="error-message">{{newEventErrorDescription}}</p>
    <ion-item *ngFor="let expense of event?.expenses"
              [@eventItemAnimation]>
      {{expense.name}}
      <button ion-button
              icon-only
              item-end
              clear
              color="dark"
              (click)="removeExpense(expense)">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
  </ion-item-group>
</ion-content>
