<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dictionary?.index?.event}}</ion-title>
    <ion-buttons right>
      <button ion-button
              icon-only
              (click)="addPerson()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item class="event-name">
    <ion-input type="text"
               placeholder="{{dictionary?.index?.inputs?.event}}"
               [(ngModel)]="event.name"
               (ionBlur)="checkEvent()"
               (keyup)="checkEvent()"
               (keyup.enter)="editEvent(event)">
    </ion-input>
    <button ion-button
            icon-only
            item-end
            clear
            (click)="editEvent(event)">
            <ion-icon name="settings"></ion-icon>
            </button>
  </ion-item>
  <img src="assets/sampleLogoEvent.jpg"
       *ngIf="event.persons.length == 0" />
  <div *ngIf="event.persons.length > 0">
    <ion-card *ngFor="let person of event?.persons"
              [@personCardAnimation]>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col class="inputs-col">
              <ion-item class="persons-input">
                <ion-input type="text"
                           placeholder="{{dictionary?.index?.inputs?.person}}"
                           [(ngModel)]="person.name"
                           (ionBlur)="checkEvent(person)"
                           (keyup)="checkEvent(person)"
                           (keyup.enter)="goToFirstExpense($event)"
                           required>
                </ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-4
                     *ngIf="person?.name">
              <span class="already-paid-description">{{dictionary?.index?.alreadyPaid}}</span>
            </ion-col>
            <ion-col col-2><button ion-button
                      icon-only
                      clear
                      color="danger"
                      (click)="removePerson(person)">
            <ion-icon name="trash"></ion-icon>
            </button>
            </ion-col>
          </ion-row>
          <ion-row *ngFor="let personExpense of person?.expenses">
            <ion-col col-5
                     class="inputs-col">
              <ion-item class="persons-input">
                <span item-start>{{defaultCurrency}}</span>
                <ion-input type="number"
                           [(ngModel)]="personExpense.amount"
                           id="expense-input"
                           min="0"
                           (ionBlur)="checkEvent(person)"
                           (keyup)="checkEvent(person)"
                           placeholder="__.__">
                </ion-input>
                <button ion-button
                        icon-only
                        item-end
                        clear
                        class="add-expense-button"
                        *ngIf="personExpense.amount >= 0 && personExpense.amount !== ''"
                        (click)="addAmountToExpense(person, personExpense.expense.id)">
            <ion-icon name="add-circle"></ion-icon>
            </button>
              </ion-item>
            </ion-col>
            <ion-col col-5>
              <span class="bottom-description">{{dictionary?.index?.for}} <strong>{{personExpense?.expense?.name}}</strong> {{dictionary?.index?.and}}
                <strong *ngIf="personExpense.isIn">{{dictionary?.index?.ItIs}}</strong>
                <strong *ngIf="!personExpense.isIn">{{dictionary?.index?.ItIsNot}}</strong>{{dictionary?.index?.counted}}
              </span>
            </ion-col>
            <ion-col col-2>
              <ion-toggle checked="personExpense.isIn"
                          [(ngModel)]="personExpense.isIn"></ion-toggle>
            </ion-col>
          </ion-row>
        </ion-grid>
        <span class="error-message">{{person.error}}</span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer>
  <button ion-button
          icon-left
          block
          large
          class="calculate-button"
          (click)="calculate()"
          [disabled]="errorsOnTheEvent || errorsOnTheEventsName">
        <ion-icon name="calculator"></ion-icon>{{dictionary?.index?.calculate}}
      </button>
</ion-footer>
