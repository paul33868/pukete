<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dictionary?.help?.title}}</ion-title>
    <ion-buttons right>
      <button ion-button
              (click)="skip()">
        {{dictionary?.help?.skip}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide>
      <img src="assets/icon.png" />
      <h1>{{dictionary?.help?.appTitle}}</h1>
      <p>{{dictionary?.help?.slogan}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
